
<mat-toolbar color="accent">

  <a [routerLink]="['/']" mat-icon-button>
    <mat-icon svgIcon="icon-home"></mat-icon>
  </a>


  <div class="example-sidenav-content">
    <button mat-icon-button (click)="drawer.toggle()">
      <mat-icon svgIcon="icon_menu"></mat-icon>
    </button>
  </div>
</mat-toolbar>

<mat-drawer-container class="example-container">
  <mat-drawer

    [opened]="!isCloseSideBare"

    class="custom-sidebar"
  >

    <side-navigation></side-navigation>

    <div class="contacts">

      <p>Contacts</p>

      <p class="contacts-email">q000000pa@gmail.com</p>
      <p class="contacts-phone">098 126 22 16</p>

      <a mat-icon-button href="https://www.facebook.com/profile.php?id=100015044748793" target="_blank">
        <mat-icon svgIcon="icon-facebook"></mat-icon>
      </a>

      <a mat-icon-button href="https://www.linkedin.com/in/andrew-botsulyak-3048b314b/" target="_blank">
        <mat-icon svgIcon="icon-linkedin"></mat-icon>
      </a>

    </div>

  </mat-drawer>
  <mat-drawer-content>

    <div class="app-content">

      <ng-content></ng-content>

    </div>

  </mat-drawer-content>
</mat-drawer-container>
